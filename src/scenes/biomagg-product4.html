<a-scene
    xrextras-gesture-detector
    xrextras-almost-there
    xrextras-loading
    xrextras-runtime-error
    renderer="colorManagement: true;"
    xrweb>
    <a-assets>
        <a-asset-item id="biomaggProduct4Model" src="https://visi8-november-demo.s3.ap-southeast-1.amazonaws.com/biomagg-product4.glb"></a-asset-item>
    </a-assets>
    <a-camera
        id="camera"
        position="0 3 3"
        raycaster="objects: .cantap"
        cursor="fuse: false; rayOrigin: mouse;">
    </a-camera>
    <a-entity
        light="type: directional;
            intensity: 2.5;
            castShadow: true;
            shadowMapHeight:2048;
            shadowMapWidth:2048;
            shadowCameraTop: 10;
            target: #biomaggProduct4;"
        xrextras-attach="target: biomaggProduct4; offset: 3 15 3;"
        shadow>
    </a-entity>
    <a-light type="ambient" intensity="0.65"></a-light>
    <a-entity
        id="biomaggProduct4"
        gltf-model="#biomaggProduct4Model"
        xrextras-hold-drag
        xrextras-two-finger-rotate
        xrextras-pinch-scale
        scale="2 2 2"
        position="0 0 0"
        shadow="cast: true; receive: false;">
    </a-entity>
    <a-entity
        id="ground"
        class="cantap"
        geometry="primitive: box"
        material="shader: shadow; transparent: true; opacity: 0.4"
        scale="1000 2 1000"
        position="0 -1 0"
        shadow="cast: false">
    </a-entity>
</a-scene>
